{% set name = "mkdocs-jupyter" %}
{% set version = "0.18.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mkdocs-jupyter-{{ version }}.tar.gz
  sha256: 6f5c2229705bc22dc0812b02230c1336d472f89f1c2376f5e6ff668e43e19875

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
    - poetry ==0.18.1
  run:
    - mkdocs >=1.1.0
    - nbconvert >=6.2,<7
    - python >=3.7
    - jupytext >=1.11.0
    - mkdocs-material >=7.3

test:
  imports:
    - mkdocs_jupyter
    - mkdocs_jupyter.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/danielfrg/mkdocs-jupyter
  summary: Use Jupyter Notebooks in mkdocs
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hadim
